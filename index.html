<!doctype html>
<html lang="en">
    <head>
        <title>dirkarnez/economics-cheatsheet</title>
    </head>
    <body>

    <div id="curve_chart" style="width: 100%; height: 500px"></div>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(chartLoadCallback);

    /**
     * Hook to be called by google chart when it has finished loading.
     */ 
    function chartLoadCallback()
    {
        drawChart();
        window.onresize = function(event) { drawChart(); };
    }


    /**
     * Draw the chart. Calling this will replace the chart. You may wish to do this when you
     * resize a window etc.
     */
    function drawChart() 
    {
        var chartData = [
            ['Quantity', 'Supply (old)', 'Supply (new)', 'Demand'],
            [1000, 10,  NaN, 50],
            [2000, 20,  0,  40],
            [3000, 30, 10, 30],
            [4000, 40, 20, 20],
            [5000, 50, 30, 10]
        ];

        var dataTable = google.visualization.arrayToDataTable(chartData);

        var options = {
            "title": 'Loan Chart',
            "curveType": 'function',
            "legend": { "position": 'bottom' },
            'chartArea': {'width': '80%', 'height': '80%'},
            "selectionMode": 'multiple',
            "tooltip": {"trigger": 'both'},
            "aggregationTarget": 'none',
            "focusTarget": "category",
            "explorer" : {
                "axis": 'horizontal',
                "actions": ['dragToZoom', 'rightClickToReset']
            },
            "crosshair": { 
                "trigger": "both",
                "orientation": 'vertical' 
            }
        };

        var chart = new google.visualization.AreaChart(document.getElementById('curve_chart'));
        chart.draw(dataTable, options);
    }
    </script>
    <a href="https://github.com/dirkarnez/economics-cheatsheet">dirkarnez/economics-cheatsheet</a>
  </body>
</html>
